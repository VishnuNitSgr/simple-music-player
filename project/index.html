<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae63de508d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                    
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                    
                </div>




                
            </nav>

            <img src="size_m.jpg"  class="song-img">
            <h1>Mi Amor</h1>
            <p>Mi Amor, from the album Mi Amor, was released in the year 2022.</p>
            <audio controls id="song">
                <source src="Mi Amor.mp3" >
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div class=""><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div class=""><i class="fa-solid fa-forward"></i></div>
            </div>

            <script>
                let progress=document.getElementById("progress");
                let song=document.getElementById("song");
                let ctrlIcon=document.getElementById("ctrlIcon");

                song.onloadedmetadata =function(){
                    progress.max=song.duration;
                    progress.value=song.currentTime;
                }

                function playpause() {
                    if(ctrlIcon.classList.contains("fa-pause")){
                        song.pause();
                        ctrlIcon.classList.remove("fa-pause");
                        ctrlIcon.classList.add("fa-play");
                    }
                    else{
                        song.play();
                        ctrlIcon.classList.remove("fa-play");
                        ctrlIcon.classList.add("fa-pause");
                    }
                }

                if(song.play()){
                    setInterval(()=>{
                        progress.value=song.currentTime
                    },500);
                }

                progress.onchange=function(){
                    song.play();
                    song.currentTime=progress.value;
                    ctrlIcon.classList.remove("fa-play");
                    ctrlIcon.classList.add("fa-pause");
                }


            </script>

        </div>
    </div>
</body>
</html>
